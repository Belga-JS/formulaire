<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.Css">
    <title>Forms Validation</title>
</head>

<body class="Validation">
    <section class="formulaire">
        <form id="registation-form">
            <div class="First-name">
                <label>First Name</label> <br>
                <input type="text" placeholder="first Name" id="fname"></input>
            </div>
            <div class="Last-name">
                <label>Last Name</label> <br>
                <input type="text" placeholder="Last Name" id="lname"></input>
            </div>
            <div class="address">
                <label>Address</label><br>
                <input type="text" placeholder="Tunisia" id="address"></input>
            </div>
            <div class="Email-address">
                <label>E-mail Address</label><br>
                <input type="text" placeholder="Example@.com" id="E-address"></input>
            </div>
            <div class="password">
                <label>Password</label><br>
                <input type="password" placeholder="Entre password" id="pasword"></input>
            </div>
            <div class="comment">
                <label> Comments</label><br>
                <textarea type="text" placeholder="write your comments" id="comment"></textarea>
            </div>
            <div class="btn">
                <button onclick="FormsValidation()"> Send</button><br>
                <button onclick="resetForms()"> Reset</button>
            </div>

        </form>

    </section>

</body>
<script src="form.js"></script>

</html>
